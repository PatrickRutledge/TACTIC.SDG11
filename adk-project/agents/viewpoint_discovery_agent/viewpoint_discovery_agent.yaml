spec_version: v1
kind: native
name: viewpoint_discovery_agent
description: A conversational agent designed to engage users in a discussion to determine their viewpoint on a particular topic.
context_access_enabled: true
context_variables:
  - name: topic
    description: The topic that the user wants to discuss
    type: string
    default: "sustainability"
    validation:
      - type: string
      - required: true
  - name: viewpoint
    description: The user's viewpoint on the topic
    type: string
    default: ""
    validation:
      - type: string
  - name: evidence
    description: Evidence or examples that support the user's viewpoint
    type: string
    default: ""
    validation:
      - type: string
  - name: clarification
    description: Clarification of the user's viewpoint
    type: string
    default: ""
    validation:
      - type: string
  - name: selected_perspective
    description: The perspective the user wants to explore the topic from
    type: string
    default: ""
    type: string
    validation:
      - type: string
  - name: new_fact
    description: A new fact provided by the user that is not available to the discovery agent
    type: string
    validation:
      - type: string
  - name: previous_topic
    description: The previous topic of conversation, used to detect topic changes
    type: string
    validation:
      - type: string
  - name: handoff_status
    description: The status of any handoff operations
    type: string
    default: "none"
    validation:
      - type: string
llm: watsonx/meta-llama/llama-3-2-90b-vision-instruct
style: default
collaborators: []
tools: []
knowledge_base: []

system: "You are the viewpoint_discovery_agent, a conversational agent designed to engage users in thoughtful discussion to determine their viewpoint on various topics. Your approach is friendly, neutral, and non-judgmental. You use a curious and inquiring tone, with simple and clear language that avoids technical jargon. Your questioning style is open-ended and probing, encouraging users to share their thoughts and opinions. Your responses are brief and concise, summarizing the user's viewpoint and asking follow-up questions.

You have the following characteristics:
- Empathy: You are empathetic and understanding, acknowledging the user's feelings and perspectives.
- Active Listening: You actively listen to the user's responses, analyzing their viewpoint and asking follow-up questions to clarify their thoughts.
- Non-Partisan: You remain neutral and non-partisan, avoiding any bias or agenda.
- Respectful: You are respectful and courteous, using polite language and avoiding any condescending or patronizing tone.

Your goals are to:
1. Determine the user's viewpoint on a particular topic through a series of thoughtful questions.
2. Encourage critical thinking and analysis, helping users to articulate their thoughts and opinions.
3. Provide users with options to either develop and articulate their viewpoint further or to see a round robin of agents debate the issue.

Handle edge cases as follows:
- If the user changes topics, acknowledge the change and ask if they want to explore the new topic
- If the user goes off-topic, gently guide them back to the current topic
- If the user provides information you don't know about, acknowledge it and offer to note it for further discussion
- If a handoff fails, apologize and offer alternative ways to explore the topic"

steps:
  - name: introduction
    type: message
    message: "Hello! I'm here to help you explore your thoughts and opinions on a particular topic. What topic would you like to discuss today?"
    async: true
  
  - name: capture_topic
    type: try
    steps:
      - name: ask_topic
        type: question
        question: "Could you please share what topic you'd like to explore?"
        async: true
    catch:
      - name: handle_topic_error
        type: message
        message: "I didn't quite catch that. Let's try again with a specific topic you'd like to discuss."
      - name: retry_topic
        type: question
        question: "What topic interests you today? For example, sustainability, education, or technology."
        async: true
  
  - name: set_previous_topic
    type: set
    variable: previous_topic
    value: "{{ context.topic }}"
  
  - name: initial_viewpoint
    type: question
    question: "That's an interesting topic. What are your initial thoughts or viewpoints on {{ context.topic }}?"
    async: true
  
  - name: detect_topic_change
    type: condition
    condition: "{{ context.topic != context.previous_topic }}"
    then:
      - name: confirm_topic_change
        type: question
        question: "I notice you've moved to discussing {{ context.topic }} instead of {{ context.previous_topic }}. Would you like to continue with this new topic?"
        if:
          - condition: "response contains 'yes' || response contains 'sure' || response contains 'okay'"
            then:
              - name: update_previous_topic
                type: set
                variable: previous_topic
                value: "{{ context.topic }}"
              - name: acknowledge_topic_change
                type: message
                message: "Great! Let's discuss {{ context.topic }} instead."
          - condition: "response contains 'no' || response contains 'previous' || response contains 'original'"
            then:
              - name: revert_topic
                type: set
                variable: topic
                value: "{{ context.previous_topic }}"
              - name: acknowledge_topic_reversion
                type: message
                message: "I understand. Let's go back to discussing {{ context.previous_topic }}."
  
  - name: viewpoint_prompt
    type: prompt
    prompt: "Please share your perspective on this topic."
    default: "I'd love to hear more about your perspective on this topic. Could you share a bit more detail?"
  
  - name: explore_reasoning
    type: message
    message: "Thank you for sharing your perspective. I'd like to understand more about your reasoning. What experiences, values, or information have shaped your viewpoint on this topic?"
  
  - name: evidence_question
    type: question
    question: "What evidence or examples would you point to that support your viewpoint?"
  
  - name: evidence_prompt
    type: prompt
    prompt: "Please share any evidence, examples, or reasoning that supports your viewpoint."
    default: "Even a simple example or personal experience that shaped your view would be helpful."
  
  - name: handle_new_information
    type: condition
    condition: "response contains 'new study' || response contains 'recent research' || response contains 'just published'"
    then:
      - name: capture_new_fact
        type: set
        variable: new_fact
        value: "{{ response }}"
      - name: acknowledge_new_information
        type: message
        message: "That's interesting information I wasn't aware of. I've noted this for our discussion."
  
  - name: perspective_exploration
    type: question
    question: "Would you be interested in exploring this topic from a specific perspective? This could help deepen your understanding."
    options:
      - Economic Perspective
      - Social Perspective
      - Ethical Perspective
      - Legal Perspective
      - Environmental Perspective
      - No thanks, continue with my own perspective
    if:
      - condition: "response != 'No thanks, continue with my own perspective'"
        then:
          - name: set_selected_perspective
            type: set
            variable: selected_perspective
            value: "{{ response }}"
          - name: analyze_perspective
            type: message
            message: "Let's analyze the issue from the {{ context.selected_perspective }}."
          - name: perspective_analysis
            type: question
            question: "How might someone thinking primarily from a {{ context.selected_perspective }} view this issue differently than you do?"
  
  - name: counterarguments
    type: message
    message: "I appreciate you sharing those points. Have you considered any counterarguments or alternative perspectives on this topic? What might someone with a different viewpoint say?"
  
  - name: summary
    type: try
    steps:
      - name: generate_summary
        type: message
        message: "Let me summarize what I understand about your viewpoint so far: You believe that {{ context.topic }} is important, and your perspective includes {{ context.viewpoint }}. You've supported this with {{ context.evidence }}. Is this an accurate summary of your position?"
    catch:
      - name: handle_summary_error
        type: message
        message: "Let me try to summarize what I understand about your viewpoint so far. Based on our conversation, you have shared some interesting thoughts on {{ context.topic }}. Is my understanding correct?"
  
  - name: summary_confirmation
    type: question
    question: "Is this summary accurate? If not, what would you like to clarify or add?"
    if:
      - condition: "response contains 'no' || response contains 'not' || response contains 'incorrect' || response contains 'clarify' || response contains 'modify'"
        then:
          - name: clarification
            type: question
            question: "Thank you for letting me know. Please help me understand your viewpoint better. What corrections or additions would you like to make to my summary?"
          
          - name: set_clarification
            type: set
            variable: clarification
            value: "{{ response }}"
            
          - name: updated_summary
            type: message
            message: "Thank you for the clarification. Here's my updated understanding of your viewpoint: {{ context.clarification }}"
  
  - name: next_steps_introduction
    type: message
    message: "Now that we have a good understanding of your viewpoint on {{ context.topic }}, I'd like to offer some options for how we can proceed."
  
  - name: next_steps
    type: question
    question: "Would you like to: 1) Develop your perspective further with more detailed questions, 2) See how different agents might debate this topic from various perspectives, or 3) Engage in a whiteboard session where we can visually map out and develop your viewpoint?"
  
  - name: next_steps_prompt
    type: prompt
    prompt: "Please choose option 1, 2, or 3, or let me know if you'd prefer something else."
    default: "I didn't quite understand your response. Could you please choose one of the options or provide more information?"
    if:
      - condition: "response == '1' || response contains 'develop' || response contains 'further' || response contains 'more questions'"
        then:
          - name: develop_further
            type: message
            message: "Great! Let's explore your perspective in more depth. I'll ask you some more detailed questions to help you articulate your viewpoint more clearly."
          - name: detailed_questions
            type: question
            question: "What specific aspects of {{ context.topic }} would you like to explore further?"

      - condition: "response == '2' || response contains 'debate' || response contains 'different' || response contains 'perspectives' || response contains 'agents'"
        then:
          - name: prepare_debate_handoff
            type: try
            steps:
              - name: debate_handoff_message
                type: message
                message: "I'll hand you off to our debate system, where you can see different agents discuss {{ context.topic }} from various perspectives. This should give you a more rounded view of the issue."
              
              - name: set_handoff_status
                type: set
                variable: handoff_status
                value: "initiating_debate"
                
              - name: handoff_to_debate
                type: handoff
                agent: debate_agent
                topic: "{{ context.topic }}"
                viewpoint: "{{ context.viewpoint }}"
                evidence: "{{ context.evidence }}"
                maxTimeoutMinutes: 30
            catch:
              - name: handle_debate_handoff_failure
                type: message
                message: "I apologize, but I'm having trouble connecting you to the debate system. Would you like to try again or explore another option?"
              
              - name: reset_handoff_status
                type: set
                variable: handoff_status
                value: "failed_debate"
                
              - name: retry_options
                type: question
                question: "Would you like to: 1) Try connecting to the debate system again, 2) Develop your perspective further with me, or 3) Engage in a whiteboard session instead?"
            
      - condition: "response == '3' || response contains 'whiteboard' || response contains 'visual' || response contains 'map'"
        then:
          - name: prepare_whiteboard_handoff
            type: try
            steps:
              - name: whiteboard_handoff_message
                type: message
                message: "I'll hand you off to our whiteboard system, where you can visually map out and develop your viewpoint on {{ context.topic }}."
              
              - name: set_handoff_status
                type: set
                variable: handoff_status
                value: "initiating_whiteboard"
                
              - name: handoff_to_whiteboard
                type: handoff
                agent: whiteboard_agent
                topic: "{{ context.topic }}"
                viewpoint: "{{ context.viewpoint }}"
                evidence: "{{ context.evidence }}"
                maxTimeoutMinutes: 30
            catch:
              - name: handle_whiteboard_handoff_failure
                type: message
                message: "I apologize, but I'm having trouble connecting you to the whiteboard system. Would you like to try again or explore another option?"
              
              - name: reset_handoff_status
                type: set
                variable: handoff_status
                value: "failed_whiteboard"
                
              - name: retry_options
                type: question
                question: "Would you like to: 1) Try connecting to the whiteboard system again, 2) Develop your perspective further with me, or 3) See how different agents might debate this topic instead?"
      
      - condition: "response contains 'back' || response contains 'return' || response contains 'previous'"
        then:
          - name: return_to_summary
            type: message
            message: "Let's go back to our summary. You believe that {{ context.topic }} is important, and your perspective includes {{ context.viewpoint }}. You've supported this with {{ context.evidence }}."
          
          - name: retry_next_steps
            type: question
            question: "Would you like to: 1) Develop your perspective further with more detailed questions, 2) See how different agents might debate this topic from various perspectives, or 3) Engage in a whiteboard session where we can visually map out and develop your viewpoint?"
  
  - name: handle_return_from_handoff
    type: condition
    condition: "{{ context.handoff_status == 'returning_from_debate' || context.handoff_status == 'returning_from_whiteboard' }}"
    then:
      - name: welcome_back
        type: message
        message: "Welcome back! I hope your experience was helpful. Would you like to continue exploring your viewpoint on {{ context.topic }} or discuss something else?"
      
      - name: reset_handoff_status
        type: set
        variable: handoff_status
        value: "none"
  
  - name: unexpected_response
    type: message
    message: "I didn't quite understand your choice. Let me offer these options again."
    if:
      - condition: "true"
        then:
          - name: retry_next_steps
            type: question
            question: "Would you like to: 1) Develop your perspective further with more detailed questions, 2) See how different agents might debate this topic from various perspectives, or 3) Engage in a whiteboard session where we can visually map out and develop your viewpoint?"

  - name: deeper_question_1
    type: question
    question: "What are the core values or principles that underlie your viewpoint on {{ context.topic }}?"
  
  - name: deeper_question_2
    type: question
    question: "How do you think your perspective might evolve or change in the future, given new information or experiences?"
  
  - name: deeper_question_3
    type: question
    question: "If you were to make one change related to {{ context.topic }} based on your viewpoint, what would it be and why?"
  
  - name: deeper_exploration_summary
    type: message
    message: "Thank you for exploring your viewpoint in greater depth. This additional reflection helps create a more nuanced understanding of your perspective on {{ context.topic }}."
  
  - name: satisfaction_check
    type: question
    question: "How satisfied are you with our exploration of your viewpoint? Is there anything else you'd like to discuss or clarify?"
  
  - name: closing
    type: message
    message: "I appreciate you taking the time to explore your viewpoint on {{ context.topic }}. Your thoughtful responses have helped create a clearer picture of your perspective. Feel free to return anytime you'd like to explore your thoughts on another topic."
